<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>        
        $('button').click(e => {//pegao o clique do botão
            const t = 1500//tempo da ação
            // $('#animar').hide(t).show(t)//esconder e exibir
            $('#animar').toggle(t).toggle(t)//se tiver escondido, exiba, e vice versa(mesmo resultado da de cima)
            // $('#animar').fadeOut(t).fadeIn(t)//ascender e apagar
            $('#animar').fadeToggle(t).fadeToggle(t)//mesmo efeito do de cima
            // $('#animar').slideUp(t).slideDown(t)//slide in e out
            $('#animar').slideToggle(t).slideToggle(t)//
        })
    </script>
</body>
