<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')//adcionar ,2 no texto da div 1
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1')//adcionar na div1 na ultima casa texto 3
        $('<span>-1, </span>').prependTo('#div1')//adcionar no inicio um span

        $('#div2').before('<p>Antes 2</p>')//insere antes do elemento  
        $('#div2').after('<p>Depois 2</p>')//depois do elemento

        $('<p>Antes 3</p>').insertBefore('#div3')//cria o elemento e insere antes
        $('<p>Depois 3</p>').insertAfter('#div3')//cria o elemento e insere depois 

        // $('p.numero').wrap('<div>')//selecionar elementos numero e envolver na div 4
        $('p.numero').wrapAll('<div id="div4">')//selecionar elementos numero e envolver em uma unica div
        $("#div4").empty()//limpar o conteudo da div
        $('#div3, #div4').prev().remove()//pegar o anterior da div 4 e anterior da div 3, e remover

        // $('<div>Substituto</div>').replaceAll('body > p')//substituir todos os elemento paragrafo por div
        // $('body > p').replaceWith('<div>Substituto</div>')//mesma função da anterior
        $('body > p').replaceWith(function() {//selecionou o paragrafo, pegou o conteudo e colocou dentro do proprio, adcionando texto
            return $('<div>').html($(this).html()).append('!!!')
        })
    </script>
</body>
