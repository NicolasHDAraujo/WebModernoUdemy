<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque')//obter id feira e aplicar ou remover estilo
        $('li').addClass('destaque')
        $('[wm-obrigatorio]').removeClass('destaque')
        $('li.opcional').removeClass('destaque')//li que contem opcional
        $('div p span').addClass('destaque')//buscar um span dentro de uma p dentro da div

        // Exclusivos jQuery
        $('li:first').css('border', 'solid 3px yellow')//primeiro elemento li
        $('li:odd').css('border', 'solid 10px orange')//impares da lista
        $('li:gt(1)').css('border', 'solid 10px white')//maior que a partir do indice
        $('li:not(:last)').css('border', 'none')//li que não seja o ultimo
        $('li:contains("r")').css('background-color', 'black')//elemento que contem 'r'

        $('form *').hide()//esconder todos os elementos do formulário
        $('form :text').show()//procurar elemento do tipo dentro do form e mostrar
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()
    </script>
</body>
