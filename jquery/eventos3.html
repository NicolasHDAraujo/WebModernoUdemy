<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento(e) {
            $('#resultado').empty()//limpar a div
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1, div2)//inserir as vids
            div1.append(`target: ${e.target.id}`)//quem foi o target do evento

            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br>relatedTarget: ${rt}`)//se rt está presente 

            div1.append(`<br>type: ${e.type}`)//tipo do evento que aconteceu
            div1.append(`<br>which: ${e.which}`)//qual a tecla ou mouse está em uso
            div1.append(`<br>metaKey: ${e.metaKey}`)//metacaractere

            div2.append(`pageX: ${e.pageX}`)//posição x
            div2.append(`<br>pageY: ${e.pageY}`)//posição y
            div2.append(`<br>clientX: ${e.clientX}`)//
            div2.append(`<br>clientY: ${e.clientY}`)//

            const obs = e.data ? e.data.obs : null//
            div2.append(`<br>obs: ${obs}`)//
        }

        $('#div1, #div2').on('mouseenter mouseleave', 
            { obs: 'Funciona!' }, exibirDadosEvento)
        $('input').keyup(exibirDadosEvento)
    </script>
</body>
